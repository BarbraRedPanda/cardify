<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">

    <title>Document</title>
</head>

<body>
    
    <div id="popup-content">
        <form action="">
            <div id="authorDiv" class="entry">
                <label for="author">Author:</label>
                <br>
                <input type="text" id="author" class="entryInput">
            </div>

            <div id="dateDiv" class="entry">
                <label for="date">Date:</label>
                <br>
                <input type="text" id="date" class="entryInput">
            </div>

            <div id="titleDiv" class="entry">
                <label for="title">Title:</label>
                <br>
                <input type="text" id="title" class="entryInput">
            </div>

            <div id="urlDiv" class="entry">
                <label for="url">Link:</label>
                <br>
                <input type="text" id="url" class="entryInput">
            </div>

            <div id="calendarDiv" class="entry">
                <label for="calendar">Calendar:</label>
                <br>
                <input type="text" id="calendar" class="entryInput">
            </div>

            <div id="tagDiv" class="entry">
                <label for="tag">Tag:</label>
                <br>
                <input type="text" id="tag" class="entryInput">
            </div>

        </form>
        <div id="buttons">
            <button id="cutButton">Cut</button>
            <button id="bypassButton">Bypass</button>
        </div>
        <div id="para">hi</div>
    </div>
    <div id="error-content" class="hidden">      
        <p>Can't work</p>
        <p>try a diff page</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
